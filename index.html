<!DOCTYPE html>
<html lang="en">

<body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">freeCodeCamp Survey Form</p>
  <form id="survey-form">
    <label id="name-label" for="name">Name</label>
    <input type="text" id="name" placeholder="John Doe" required>
    <label id="email-label" for="email">Email</label>
    <input type="email" id="email" placeholder="email@email.com" required>
    <label id="number-label" for="number">Age</label>
    <input type="number" id="number" min="21" max="90" placeholder="Ex: 25">
    <select id="dropdown">
      <option value="Challenges">Challenges</option>
      <option value="Projects">Projects</option>
      <option value="Community">Community</option>
      <option value="Open Source">Open Source</option>
    </select>
    <p>Would you recommend freeCodeCamp to a friend?</p>
    <label><input name="recommend" value="definetely" type="radio">Definitely</label>
    <label><input name="recommend" value="maybe" type="radio">Maybe</label>
    <label><input name="recommend" value="not" type="radio">Not</label>

    <p>What would you like to see improved? (Check all that apply)</p>
    <label><input name="prefer" value="frontend" type="checkbox">Front-end Projects</label>
    <label><input name="prefer" value="backend" type="checkbox">Back-end Projects</label>
    <label><input name="prefer" value="data" type="checkbox">Data Visualization</label>
    <label><input name="prefer" value="challenges" type="checkbox">Challenges</label>
    <label><input name="prefer" value="open" type="checkbox">Open Source Community</label>
    <label><input name="prefer" value="gitter" type="checkbox">Gitter help rooms</label>
    <label><input name="prefer" value="videos" type="checkbox">Videos</label>
    <label><input name="prefer" value="city" type="checkbox">City Meetups</label>
    <label><input name="prefer" value="wiki" type="checkbox">Wiki</label>
    <label><input name="prefer" value="forum" type="checkbox">Forum</label>
    <label><input name="prefer" value="additonal" type="checkbox">Additional Courses</label><br>
    <textarea></textarea>
    <button id="submit">Submit</button>

  </form>


  <script src="js/index.js"></script>
</body>

</html>
